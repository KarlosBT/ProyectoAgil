
<div class=" content">
  <div class=" row">
    <div class=" col-md-12 ">
      <div class=" card">
        <div class=" card-header"><h4 class=" title">Registro de productos</h4>
          <p class=" category">
            Los datos marcados con (*) son de carácter obligatorio
          </p>
        </div>

        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Nombre </label>
                  <input
                    class=" form-control"
                    placeholder="Producto"
                    type="text"
                    value="Nuevo producto"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-5 pr-md-4">
                <div class=" form-group">
                  <label> Referencia </label>
                  <input
                    class=" form-control"
                    placeholder="Referencia"
                    type="text"
                    value="ej: RKJW123"
                  />
                </div>
              </div>
              <div class=" col-md-5 pl-md-4">
                <div class=" form-group">
                  <label> Cantidad </label>
                  <input
                    class=" form-control"
                    placeholder="Cantidad"
                    type="number"
                    value="3"
                  />
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-md-5 pl-md-3">
                <div class=" form-group">
                  <label> Marca </label>
                  <div class="input-group">
                    <select class="custom-select" name="miselect" [(ngModel)]="seleccionado">
                      <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                      </select>
                      <button class=" btn custom" >
                        <i class=" tim-icons icon-simple-add"> </i>
                      </button>
                  </div>

                </div>
              </div>
              <div class=" col-md-2 pl-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Precio </label>
                  <input
                    class=" form-control"
                    placeholder="Precio"
                    type="number"
                    value="100"
                  />
                </div>
              </div>
              <div class=" col-md-2 pl-md-4 pr-md-0">
                <div class=" form-group">
                  <label> Costo </label>
                  <input
                    class=" form-control"
                    placeholder="Costo"
                    type="number"
                    value="100"
                  />
                </div>
              </div>
            </div>


            <div class=" row">
              <div class=" col-md-5">
                <div class=" form-group">
                  <label> Descripción </label>
                  <textarea
                    class=" form-control"
                    cols="80"
                    placeholder="Aqui va la descripción"
                    rows="4"
                    value="Descripcion"
                  >Descripción del producto
                  </textarea
                  >
                </div>
              </div>
              <div class=" col-md-5 pl-md-4">
                <div class=" form-group">
                  <label> Categoría </label>
                  <div class="input-group">
                    <select class="custom-select" name="miselect" [(ngModel)]="seleccionado">
                      <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                      </select>
                      <button class=" btn custom" >
                        <i class=" tim-icons icon-simple-add"> </i>
                      </button>
                  </div>
                </div>
                <div class=" form-group">
                  <label> Proveedors </label>
                  <div class="input-group">
                    <select class="custom-select" name="miselect" [(ngModel)]="seleccionado">
                      <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                      </select>
                      <button class=" btn custom" >
                        <i class=" tim-icons icon-simple-add"> </i>
                      </button>
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Guardar</button>
        </div>
      </div>
    </div>

  </div>
</div>

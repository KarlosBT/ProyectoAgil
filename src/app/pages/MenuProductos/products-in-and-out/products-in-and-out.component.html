
<div class=" content">
  <div class=" row">
    <div class=" col-md-12 ">
      <div class=" card">
        <div class=" card-header"><h4 class=" title">Registro de entradas y salidas</h4>
          <p class=" category">
            Puede realizar la busqueda del producto por referencia
          </p>
        </div>

        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-5 pr-md-4">
                <div class=" form-group">
                  <label> Buscar producto </label>
                  <input
                    class=" form-control"
                    placeholder="Ingrese referencia"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-5 pr-md-4">
                <div class=" form-group">
                  <label> Nombre </label>
                  <input
                    class=" form-control"
                    placeholder="Nombre"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-5 pr-md-4">
                <div class=" form-group">
                  <label> Cantidad </label>
                  <input
                    class=" form-control"
                    placeholder="Cantidad"
                    type="number"
                    value="3"
                  />
                </div>
              </div>
            </div>

            <div class=" row ">
              <div class=" col-md-5 pr-md-3">
                <div class=" form-group">
                  <label> Marca </label>
                  <input
                    class=" form-control"
                    placeholder="Marca"
                    type="text"
                  />

                </div>
              </div>
              <div class=" col-md-2 pr-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Precio </label>

                  <input
                    class=" form-control money-input "
                    placeholder="Precio"
                    type="number"
                    value="100"
                  />
                </div>
              </div>
              <div class=" col-md-2 pr-md-4 pr-md-0">
                <div class=" form-group">
                  <label> Costo </label>
                  <input
                    class=" form-control money-input"
                    placeholder="Costo"
                    type="number"
                    value="100"
                  />
                </div>
              </div>
            </div>


            <div class=" row">
              <div class=" col-md-5 pl-md-4">
                <div class=" form-group">
                  <label> Categor√≠a </label>
                  <input
                    class=" form-control"
                    placeholder="Categoria"
                    type="text"
                  />
                </div>
                <div class=" form-group">
                  <label> Proveedor </label>
                  <input
                    class=" form-control"
                    placeholder="Proveedor"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-5">
                <div class=" form-group">
                  <label> Razon </label>
                  <textarea
                    class=" form-control"
                    cols="80"
                    placeholder="Aqui va la razon"
                    rows="4"
                  >Razon de movimiento
                  </textarea
                  >
                </div>
              </div>
            </div>

          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Guardar</button>
        </div>
      </div>
    </div>

  </div>
</div>
